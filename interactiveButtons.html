<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Buttons</title>
    <style>
        body{
            padding: 20%;
        }
       .btn{
       display: inline;
       color: white;
       background-color: blue;
       margin: 10px;
       padding: 20px 40px;
       border-radius: 30px;
       cursor: pointer;
       margin-top: 20px;
       font-size: 20px;
       font-weight: bold;
       }
    </style>
</head>
<body>
    <div class="btn" id="btn1">
        Button1
    </div>
    <div class="btn" id="btn2" style="display: none;">
        Button2 
    </div>
    <script>
        let btn1 = document.getElementById('btn1')
        let btn2 = document.getElementById('btn2')
        let messages =document.getElementsByClassName('btn')

        btn1.addEventListener('click',(e)=>{
            if(btn2.style.display==='none'){
                btn2.style.display ='inline'
            }else{
                btn2.style.display = 'none'
            }
        })

        btn2.addEventListener('click', (e)=>{
            for(let i = 0; i<messages.length;i++){
                messages[i].textContent = 'Debbale softwares'
                messages[i].style.backgroundColor = 'green'
            }
        })
    </script>
</body>
</html>
